productName: Workers
entries:
- term: binding
  general_definition: |-
    [Bindings](/workers/configuration/bindings/) allow your Workers to interact with resources on the Cloudflare Developer Platform.

- term: C3
  general_definition: |-
    [C3](/learning-paths/workers/get-started/first-worker/#c3-and-wrangler) is a command-line tool designed to help you set up and deploy new applications to Cloudflare.

- term: CPU time
  general_definition: |-
    

- term: Durable Objects
  general_definition: |-
    A [globally distributed coordination API](/durable-objects/) with strongly consistent storage.

- term: D1
  general_definition: |-
    [D1](/d1/) is Cloudflare's native serverless database.

- term: environment
  general_definition: |-
    [Environments](/workers/wrangler/environments/) allow you to deploy the same Worker application with different configuration for each environment. Only available for use with `wrangler.toml`.

- term: handler
  general_definition: |-
    [Handlers](/workers/runtime-apis/handlers/) are methods on Workers that can receive and process external inputs, and can be invoked from outside your Worker.

- term: isolate
  general_definition: |-
    A subrequest is an additional HTTP requests from the Worker to another resource or another Worker.

- term: module Worker
  general_definition: |-
    

- term: origin
  general_definition: |-
    [Origin](https://www.cloudflare.com/learning/cdn/glossary/origin-server/) generally refers to the web server behind Cloudflare where your application is hosted.

- term: rollback
  general_definition: |-
    

- term: R2
  general_definition: |-
    [R2](/r2/) is an S3-compatible distributed object storage designed to eliminate the obstacles of sharing data across clouds.

- term: service worker
  general_definition: |-
    Refers to [service worker](https://developer.mozilla.org/en-US/docs/Web/API/Service_Worker_API) [syntax]().

- term: subrequest
  general_definition: |-
    A subrequest is an additional HTTP requests from the Worker to another resource or another Worker.

- term: Tail Worker
  general_definition: |-
    A [Tail Worker](/workers/observability/logging/tail-workers/) receives information about the execution of other Workers (known as producer Workers), such as HTTP statuses, data passed to console.log() or uncaught exceptions. 

- term: V8
  general_definition: |-
        

- term: wall time
  general_definition: |-
    

- term: workerd
  general_definition: |-
    [`workerd`](https://github.com/cloudflare/workerd?cf_target_id=D15F29F105B3A910EF4B2ECB12D02E2A) is a JavaScript / Wasm server runtime based on the same code that powers Cloudflare Workers.

- term: Wrangler
  general_definition: |-
    [Wrangler](/learning-paths/workers/get-started/first-worker/#c3-and-wrangler) is the Cloudflare Developer Platform command-line interface (CLI) that allows you to manage projects, such as Workers, created from the Cloudflare Developer Platform product offering.

- term: wrangler.toml
  general_definition: |-
    The [configuration](/workers/wrangler/configuration/) file used to customize the development and deployment setup for a Worker or a Pages Function.


